;DISCLAIMER: I did not make the original Version of this skin.
;This is a Heavily Modified Version of the Fallout Terminal Skin made by Daniel2435. It has been made in the style of the terminals seen in the Valve game Portal/Portal2.

;The Steam Launch System is a modified version of the awesome "Search and Start' option made by LettucePie at https://www.deviantart.com/lettucepie/art/QuickSteam-1-2-613112680
;Original Fallout terminal skin: https://www.deviantart.com/mrcoaster/art/Fallout-Terminal-1-1-2-576429409
;
;
;The 50's Aperture Science innovators Logo animation was taken from AimsD26's wonderfully created animation here!: https://www.youtube.com/watch?v=LlnQUXETfD4
;
;All other animations were taken from Portal 2 loading screens or hand edited (fixtures logo for example)


