[]============Measures->Cathod Ray Tube Fadeing Effect================================================

;Begins Calculation Measure by setting up the formula 
[CathodTubeToggleVal]
Measure=Calc
Formula= #CathodFadeToggle# 
DynamicVariables=1

;Checks if CathodTubeToggleVal is equal to 1 and output 1(true) or 0(false) as the value of the measure
[MeasureCathodRayTubeActivate]
Measure=Calc
Formula=CathodTubeToggleVal  = 1 ? 1 : 0
;If the measure's value (determined by formula above) is 1, then execute the ActionTimer system
IfEqualValue=1
IfEqualAction= [!CommandMeasure MeasureCathodRayTube "Execute 1"]
DynamicVariables=1

;This Measure produces the random variables that decide the wait time between changes in fade
[MeasureCathodRayTubeRandomFade]
Measure=Calc
Formula=Random
LowBound=10
HighBound=100
UpdateRandom=1
DynamicVariables=1

;This Measure produces the random variables that decide the wait time between changes in fade
[MeasureCathodRayTubeTextFadeEffect]  
Measure=Calc
Formula=Random
LowBound=0
HighBound=100
UpdateRandom=1
DynamicVariables=1

[MeasureCathodRayTube]
Measure=Plugin
Plugin=ActionTimer 
Group=Sizers
ActionList1=CathodStart| Wait [MeasureCathodRayTubeRandomFade] |CathodStart2 | Wait [MeasureCathodRayTubeRandomFade] |CathodStart3| Wait [MeasureCathodRayTubeRandomFade] |CathodStart4| Wait [MeasureCathodRayTubeRandomFade] |CathodStart5
;Note this first Action is empty because it didn't want to actually do anything, so leave it blank
CathodStart=
CathodStart2= [!TogglePauseMeasure MeasureCathodRayTubeRandomFade][!Delay 10][!TogglePauseMeasure MeasureCathodRayTubeRandomFade] [!TogglePauseMeasure MeasureCathodRayTubeTextFadeEffect][!Delay 10][!TogglePauseMeasure MeasureCathodRayTubeTextFadeEffect]  [!SetVariable "CathodFadeValue" [MeasureCathodRayTubeTextFadeEffect] ]
CathodStart3= [!TogglePauseMeasure MeasureCathodRayTubeRandomFade][!Delay 10][!TogglePauseMeasure MeasureCathodRayTubeRandomFade] [!TogglePauseMeasure MeasureCathodRayTubeTextFadeEffect][!Delay 10][!TogglePauseMeasure MeasureCathodRayTubeTextFadeEffect]  [!SetVariable "CathodFadeValue" [MeasureCathodRayTubeTextFadeEffect] ]  
CathodStart4= [!TogglePauseMeasure MeasureCathodRayTubeRandomFade][!Delay 10][!TogglePauseMeasure MeasureCathodRayTubeRandomFade] [!TogglePauseMeasure MeasureCathodRayTubeTextFadeEffect][!Delay 10][!TogglePauseMeasure MeasureCathodRayTubeTextFadeEffect] [!SetVariable "CathodFadeValue" [MeasureCathodRayTubeTextFadeEffect] ]
CathodStart5=[!CommandMeasure MeasureCathodRayTube "Execute 1"]
DynamicVariables=1

