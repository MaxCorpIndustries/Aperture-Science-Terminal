[]=========Measures ->Fancy Boot up sequence stuff===========================================
;These measures control the GIF at the startup, as well as the typewriter effect sequence and the fading


;This measure Activates the Animation Clock (called MeasurePortalLogoAnimationClock) that displays the frames of the GIF
[MeasurePortalLogoAnimationToggle]
Measure=Calc
Formula=[MeasurePortalLogoAnimationToggle]+1
IfEqualValue=30
IfEqualAction=[!EnableMeasure MeasurePortalLogoAnimationClock]
UpdateDivider=1
DynamicVariables=1
Disabled=0

;Disables counter (that activates the logo counter, not the logo counter itself) after a while to optimize system
[MeasurePortalLogoAnimationToggleDisable]
Measure=Calc
Formula=[MeasurePortalLogoAnimationToggle]
IfEqualValue=300
IfEqualAction=[!DisableMeasure MeasurePortalLogoAnimationToggle]
UpdateDivider=1
DynamicVariables=1


;This measure is a counter that displays frames of the logo GIF and plays the startup audio.
[MeasurePortalLogoAnimationClock]
Measure=Calc
Formula=[MeasurePortalLogoAnimationClock]+1
IfEqualValue=7
IfEqualAction=[Play "#@#\Sounds\Aperture Science Theme.wav"]
UpdateDivider=1
Disabled=1
DynamicVariables=1

;Disabled the Portal Logo Clock for performance
[MeasurePortalLogoAnimationClockDisable]
Measure=Calc
Formula=[MeasurePortalLogoAnimationClock]
IfEqualValue=300
IfEqualAction=[!DisableMeasure MeasurePortalLogoAnimationClock] [!HideMeter MeterPortalLogoAnimationImage_Amber][!HideMeter MeterPortalLogoAnimationImage_DarkBlue]
UpdateDivider=1
DynamicVariables=1

